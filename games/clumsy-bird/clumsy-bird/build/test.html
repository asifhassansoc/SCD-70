<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/opencv-copy@3.0.6/lib/opencv.js"></script>
    <title>Document</title>
</head>
<body>
    <img  id="abc">
    <script>
        let src = cv.imread('canvasInput');
        let dst = new cv.Mat();
        let dsize = new cv.Size(300, 300);
        // You can try more different parameters
        cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);
        var img = new Image();
        img.src = "https://61yqu2dmbuhx.usemoralis.com/vis_logo.PNG";
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 200;
        canvas.height = 200;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        var imgg = document.getElementById('abc');
        imgg.src = dst
        // imgg.style.height = '500px';
        // imgg.style.width = '500px';
    </script>
</body>
</html>
