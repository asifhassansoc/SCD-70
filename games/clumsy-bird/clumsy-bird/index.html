    <body>
        <!-- Canvas placeholder -->
       
        <div id="screen">
            <!-- <h1 class="soc">SOC Solutions Private Limited</h1> -->
        </div>
        <button onclick="window.onReady(function onReady() {
            game.onload();
            }), hide()" 
        class="nonp2" id="nonp2"> NON-P2E </button>
        <button onclick="login()"
        class="p2" id="p2"> P2E </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please Select</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <button onclick="window.onReady(function onReady() {
                        game.onload();
                        }), hide()" 
                    class="nft" data-dismiss="modal"> WITHOUT NFTs </button>
                    <button class="nft" data-toggle="modal" data-target="#NFTsModal" data-dismiss="modal"> WITH NFTs </button>
                </div>
            </div>
            </div>
        </div>

        <!-- NFTs Modal -->
        <div class="modal fade" id="NFTsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please Select NFTs</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row" id="mynfts">
                        <!-- <div class="col-lg-3 col-md-3">

                            <h1>NFT</h1>
                          </div>
                        </div> -->
                    </div>
                </div>
            </div>
            </div>
        </div>
