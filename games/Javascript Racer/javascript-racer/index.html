<!DOCTYPE html> 
<html>
<head>
  <title>Javascript Racer</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <style>
    a{
      text-decoration: none;
      background-color: rgb(255, 255, 255);
      border-radius: 30px;
      padding: 20px;
      color: black;
      font-weight: bold;
      box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
    }
    li{
      margin-top: 50px;
    }
  </style>
</head> 

<body> 

  <div>


    <ul style="text-align:center" id="p2btn">
      <li style="list-style-type: none;"><a onclick="hide(), show()">Non P 2 E</a></li>
      <li style="list-style-type: none;"><a onclick="login()">P 2 E</a></li>
    </ul>

    <ul style="text-align: center; display: none;" id="verbtn">
      <li style="list-style-type: none;"><a href='v1.straight.html'>Version 1 - Straight</a></li>
      <li style="list-style-type: none;"><a href='v2.curves.html'>Version 2 - Curves</a></li>
      <li style="list-style-type: none;"><a href='v3.hills.html'>Version 3 - Hills</a></li>
      <li style="list-style-type: none;"><a href='v4.final.html'>Version 4 - Final</a></li>
    </ul>
  </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please Select</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <button onclick="hide(), show()" 
                    class="nft" data-dismiss="modal"> WITHOUT NFTs </button>
                    <button class="nft" data-toggle="modal" data-target="#NFTsModal" data-dismiss="modal"> WITH NFTs </button>
                </div>
            </div>
            </div>
        </div>

        <!-- NFTs Modal -->
        <div class="modal fade" id="NFTsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please Select NFTs</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row" id="mynfts">
                        <!-- <div class="col-lg-3 col-md-3">
                            <div class="card nftcard">
                            <img src="${metadata.image}" class="card-img-top" width="300px" height="200px" />
                            <h1>NFT</h1>
                          </div>
                        </div> -->
                    </div>
                </div>
            </div>
            </div>
        </div>

<script>
    function hide(){
    document.getElementById("p2btn").style.display = "none";
    }
    function show(){
    document.getElementById("verbtn").style.display = "block";
    }    
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="wallet.js"></script>

</html>
