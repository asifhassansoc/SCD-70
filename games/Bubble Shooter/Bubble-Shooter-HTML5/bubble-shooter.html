<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bubble Shooter</title>
    <script src="https://unpkg.com/moralis@1.0.3/dist/moralis.js"></script>
    <script type='text/javascript' src='bubble-shooter-example.js'></script>
</head>
<style>

</style>

<body>
    <div id="btnbox" style="border: 1px solid red; text-align: center;">
        <button onclick="hide(), gameload()" class="nonp2" id="nonp2"> NON-P2E </button>
        <img src="bubble-sprites.png" alt="">
        <button onclick="login()" class="p2" id="p2"> P2E </button>
    </div>
    <canvas id="viewport" width="628" height="628"></canvas>

    <!-- Modal -->
    <div class="modal fade" id="bubleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Select</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button onclick="gameload()" class="nft" data-dismiss="modal"> WITHOUT NFTs </button>
                    <button class="nft" data-toggle="modal" data-target="#NFTsModal" data-dismiss="modal"> WITH NFTs
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function hide() {
            document.getElementById("btnbox").style.display = "none";
            // document.getElementById("p2").style.display = "none";
        }
    </script>
</body>

</html>
